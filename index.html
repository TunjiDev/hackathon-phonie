<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phonie</title>
  </head>
  <body>
    <form class="form" autocomplete="off">
      <img class="hidden img" src="" />
      <div class="autocomplete">
        <input
          class="input"
          type="text"
          placeholder="Enter Tel No here.."
          pattern="^[+]234(0808|808|0701|701|0708|708|0902|902|0907|907|0901|901)\d{7}$"
          title="Airtel Numbers Only!"
        />
      </div>
      <input class="submitBtn" type="submit" value="submit" />
    </form>
    <!-- title="must start with " -->
    <!-- pattern="/^(0808|0701|0708|0902|0907|0901)+[0-9]{7}$/" -->
    <!-- pattern="/^[+]234(0808|0701|0708|0902|0907|0901)\d{7}$/" -->
    <!-- pattern="/(^+234)(0808|0701|0708|0902|0907|0901)[0â€“9]{7}/" -->
    <script src="script.js"></script>
    <script src="autoComplete.js"></script>
  </body>
</html>
